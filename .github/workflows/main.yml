name: Check for New Releases & Build

on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches:
      - main  # Replace with your desired branch

jobs:
  check-releases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        run: python check_releases.py

      - name: Zip output directory
        run: |
          chmod +x packagebuild.sh
          ./packagebuild.sh

      - name: Upload zip files as assets
        uses: actions/upload-artifact@v2
        with:
          name: release-assets
          path: output.zip
          
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            This is an automated release triggered by a new version.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output.zip
          asset_name: Output.zip
          asset_content_type: file/zip
